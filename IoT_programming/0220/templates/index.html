<!DOCTYPE html>

<html lang="ko">

<head>

    <meta charset="UTF-8">

    <title>센서 데이터</title>

    <meta http-equiv="refresh" content="5">

</head>

<body>

    <h1>센서 기록 (최근 10개)</h1>

    <table border="1">

        <tr>

            <th>ID</th>

            <th>온도 (°C)</th>

            <th>습도 (%)</th>

            <th>측정 시각</th>

        </tr>

        {% for row in records %}

        <tr>

            <td>{{ row.id }}</td>

            <td>{{ row.temperature }}</td>

            <td>{{ row.humidity }}</td>

            <td>{{ row.recorded_at }}</td>

        </tr>

        {% endfor %}

    </table>

    <p><a href="/save">테스트 데이터 저장</a></p>

</body>

</html>
